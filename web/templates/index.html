<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Вайб-чат</title>
    <link rel="stylesheet" href="/css/chat.css" />
  </head>
  <body>
    <div id="scale-wrapper"></div>

    <header id="topbar">
      <div class="title-container">
        <div class="chat-title">Вайб-чат</div>
        <img src="/img/skeleton-dance.gif" alt="Logo" class="chat-logo"/>
      </div>
      <div class="topbar-actions">
        <img id="group-icon" src="/img/group.svg" alt="Users" title="Список пользователей" style="display: none"/>
        <button id="logout-button" style="display: none">Выйти</button>
      </div>
    </header>

    <div id="log"></div>

    <form id="form">
      <input type="text" id="msg" size="64" autocomplete="off" placeholder="Введите сообщение" />
      <input type="submit" value="ОТПРАВИТЬ" />
    </form>

    <button id="scrollToBottom" title="Scroll to bottom">↓</button>

    <div id="signin-modal">
      <div class="modal-content">
        <h2 id="form-title">Добро пожаловать</h2>
        <p class="subtitle" id="form-subtitle">Войдите в свой аккаунт, чтобы продолжить</p>

        <form id="signin-form" novalidate>
          <div class="input-group floating">
            <input type="email" id="email" required placeholder=" " />
            <label for="email">Email</label>
          </div>

          <div class="input-group floating" id="username-group" style="display: none">
            <input type="text" id="username" required placeholder=" " />
            <label for="username" id="username-label">Имя пользователя</label>
          </div>

          <div class="input-group floating">
            <input type="password" id="password" required placeholder=" " />
            <label for="password">Пароль</label>
          </div>

          <div id="signin-error"></div>

          <button type="submit" id="submit-button">Войти</button>

          <div id="toggle-link-container">
            <span id="toggle-question">Ещё нет аккаунта?</span>
            <span id="toggle-link">Создать</span>
          </div>
        </form>
      </div>
    </div>

    <div id="online-users-panel" class="hidden">
      <div class="panel-header">
        <h3>Онлайн пользователи</h3>
        <button id="close-panel-button" aria-label="Закрыть панель">✕</button>
      </div>
      <ul id="online-users-list"></ul>
    </div>

    <script src="/js/chat.js"></script>
  </body>
</html>
