<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Вайб-чат — уютное место для общения (враньё, это хранилище ascii картинок)">
    <title>Вайб-чат</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/css/chat.css" />
  </head>
  <body>
    <div id="scale-wrapper"></div>

    <header id="topbar">
      <div class="title-container">
        <div class="chat-title">Вайб-чат</div>
        <img src="/img/skeleton-dance.gif" alt="Logo" class="chat-logo"/>
      </div>
      <div class="topbar-actions">
        <button id="register-button" class="auth-button" style="display: none;">
          <img src="/img/user.svg" alt="Регистрация" class="button-icon">
          Регистрация
        </button>
        <button id="login-button" class="auth-button primary" style="display: none;">Войти</button>
        <img id="group-icon" src="/img/group.svg" alt="Users" title="Список пользователей" style="display: none"/>
        <button id="logout-button" style="display: none">Выйти</button>
      </div>
    </header>

    <div id="chat-container">
      <div id="log"></div>
      <form id="form">
        <textarea id="msg" rows="1" style="resize: none; overflow: hidden;" autocomplete="off" placeholder="Введите сообщение"></textarea>
        <input type="submit" value="ОТПРАВИТЬ" />
      </form>
    </div>

    <button id="scrollToBottom" title="Scroll to bottom">↓</button>

    <div id="login-modal">
      <div class="modal-content">
        <h2>Добро пожаловать</h2>
        <p class="subtitle">Войдите в свой аккаунт, чтобы продолжить</p>

        <form id="login-form" novalidate>
          <div class="input-group floating">
            <input type="email" id="login-email" name="email" required placeholder=" " autocomplete="username" />
            <label for="login-email">Email</label>
          </div>

          <div class="input-group floating password-group">
            <input type="password" id="login-password" name="password" required placeholder=" " autocomplete="current-password" />
            <label for="login-password">Пароль</label>
            <img class="password-toggle" src="/img/eye-hidden.svg" alt="Toggle password visibility" />
          </div>

          <div id="login-error"></div>

          <button type="submit">Войти</button>

          <div id="toggle-to-register-container">
            <span>Ещё нет аккаунта?</span>
            <span id="toggle-to-register">Создать</span>
          </div>
        </form>
      </div>
    </div>

    <div id="register-modal">
      <div class="modal-content">
        <h2>Создание аккаунта</h2>
        <p class="subtitle">Заполните поля, чтобы зарегистрироваться</p>

        <form id="register-form" novalidate>
          <div class="input-group floating">
            <input type="email" id="register-email" name="email" required placeholder=" " autocomplete="username" />
            <label for="register-email">Email</label>
          </div>

          <div class="input-group floating">
            <input type="text" id="register-username" name="username" required placeholder=" " autocomplete="off" />
            <label for="register-username">Имя пользователя</label>
          </div>

          <div class="input-group floating password-group">
            <input type="password" id="register-password" name="password" required placeholder=" " autocomplete="new-password" />
            <label for="register-password">Пароль</label>
            <img class="password-toggle" src="/img/eye-hidden.svg" alt="Toggle password visibility" />
          </div>

          <div id="register-error"></div>

          <button type="submit">Создать аккаунт</button>

          <div id="toggle-to-login-container">
            <span>Уже есть аккаунт?</span>
            <span id="toggle-to-login">Войти</span>
          </div>
        </form>
      </div>
    </div>

    <div id="online-users-panel" class="hidden">
      <div class="panel-header">
        <h3>Онлайн пользователи</h3>
        <button id="close-panel-button" aria-label="Закрыть панель">✕</button>
      </div>
      <ul id="online-users-list"></ul>
    </div>

    <script src="/js/chat.js"></script>
  </body>
</html>
