server:
  port: "8080"
  maxHeaderBytes: 1048576 # 1MB
  readTimeout: 10s
  writeTimeout: 10s

db:
  host: "db"
  port: "5432"
  username: "postgres"
  dbname: "chat"
  sslmode: "disable"

cors:
  allowOrigins:
    - "http://localhost:3000"
  allowMethods:
    - "GET"
    - "POST"
    - "PUT"
    - "PATCH"
    - "DELETE"
    - "OPTIONS"
  allowHeaders:
    - "Origin"
    - "Content-Type"
    - "Authorization"
  allowCredentials: true
  maxAge: 43200 # 12 hours in seconds